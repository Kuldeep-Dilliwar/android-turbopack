name: Upload Installer Script

# Trigger: Runs whenever you publish a new release
on:
  release:
    types: [published]

jobs:
  upload-installer:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to upload files to the release

    steps:
      # 1. Get your code (so we can find the script file)
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Upload the script to the release that just happened
      - name: Attach Script to Release
        uses: softprops/action-gh-release@v1
        with:
          files: install-next-swc.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
